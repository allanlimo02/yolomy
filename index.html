<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolomy</title>
</head>

<body>
    <!-- Start of heaeder section -->
    <div>
        <div class="landing">
            <div class="wrapper">
                <div class="logo">
                    <img src="assets/backgrounds/logo.png">
                </div>
                <div class="menu">
                    <ul>
                        <li>Home</li>
                        <li>Products</li>
                        <li><img src="assets/backgrounds/shop.png"></li>
                    </ul>
                </div>
                <div class="header">
                    <h1>Our Clothng, Your Comfort</h1>
                    <h7><br></h7>
                    <p>We understand that you need to look good and feel great.<br>It all starts with what what you are
                        wearing.</p>
                </div>
                <div class="mouse">

                    <img src="assets/mouse_click.png">

                </div>
            </div>
        </div>
        <!-- End of heeader section -->

        <!-- Start of Middle section -->

        <div class="selector">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-md-1"></div> -->
                    <div class="col-md-2">
                        <h6><input type="checkbox" name="men" checked>MEN</h6>
                    </div>
                    <div class="col-md-2">
                        <h6><input type="checkbox" name="women" checked>WOMEN</h6>
                    </div>
                    <div class="col-md-2">
                        <h6><input type="checkbox" name="children">CHILDREN</h6>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <button class="button">SEE ALL PRODUCTS</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- End of middle section -->

</body>

</html>
